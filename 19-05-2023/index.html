<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./">prova</a></li>
        <li><a href="./">prova 2</a></li>
        <li><a href="./">prova 3</a></li>
        <li><a href="./">prova 4</a></li>
      </ul>
      <img class="hamburger" src="./hamburger - Copia.png" alt="hambmenu" />
      <h1>Modulo di iscrizione</h1>
    </nav>
    <form class="modulo">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Il tuo nome" />

      <label for="surname">Cognome:</label>
      <input
        type="text"
        id="surname"
        name="surname"
        placeholder="Il tuo cognome"
      />

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        placeholder="La tua mail"
      />

      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        name="password"
        required
        placeholder="Scegli una password"
      />

      <button type="submit">Iscriviti</button>
    </form>
    <footer>
      <p>Prova footer</p>
    </footer>
  </body>
</html>
